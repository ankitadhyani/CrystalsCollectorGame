<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector Game</title>


    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    
    <div class="mainBody container">
        
        <div class="jumbotron jumbotron-fluid p-3 m-3">
            <div class="container">
                <h1 class="display-3">CRYSTALS COLLECTOR !!!</h1>
                <button id="startNewGame" class="btn btn-outline-primary btn-light"><h3 >Start New Game</h3></button>
            </div>
        </div>


        <div class="row">
            <!-- Box for random total -->
            <div class="col-6 p-4">
                <button  class="btn btn-info btn-lg disabled"><h3>Total: <span id="targetNumber"></span></h3></button>
            </div>

            <!-- Box for Wins and Losses counter -->
            <div class="col-6 text-right p-4">
                <button  class="btn btn-success disabled"><h3>Wins: <span id="wins"></span></h3></button>
                <button  class="btn btn-warning disabled"><h3>Losses: <span id="losses"></span></h3></button>
            </div>
        </div>


        <!-- Div that handles all the crystal images -->
        <div class="row">
            <div id="crystals" class="col-12"></div>
        </div>
        

        <!-- Div that handles user's total score -->
        <div class="row">
            <div class="col-12 p-4">
                <button  class="btn btn-primary btn-lg btn-block disabled"><h3>Your total score is: <span id="userTotalScore"></span></h3></button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
